<script type="text/javascript">
var a='${id}'
     $.ajax({
       url: 'http://localhost:8762/my/update?id='+a,
         type: 'get',
        dataType: 'json',
        success: function (data) {
          var html="";
            html+='收货人:<input type="text" value="'+data.name+'" name="name"><br>'
            html+='手机号:<input type="text"  value="'+data.phone+'"name="phone"><br>'
            html+='发货地点:<input type="text" value="'+data.addressName+'"name="addressName"><br>'
            html+='所在省/直辖市:<input type="text" value="'+data.province+'"name="province"><br>'
            html+='所在市:<input type="text" value="'+data.city+'"name="city">'
            html+='所在区:<input type="text" value="'+data.region+'"name="region">'
            html+='详细地址:<input type="text"value="'+data.detailAddress+'"name="detailAddress"><br>'

            $('#addlist').html(html);

        },
         error : function() {

             alert("数据异常");
         }
     })
        function updatebb() {

            $.ajax({
                url: "http://localhost:8762/my/updatelist?id="+a,
                type:"post",
                data: $("#add-address-form").serialize(),
                //表单序列化提交
                dataType:"text",//规定返回值格式
                async:false,//同步上传
                success:function (data){//成功回调函数

}
